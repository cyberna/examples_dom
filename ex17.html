<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Пример 17 - Дерево списков</title>
</head>

<body>
  <script>

    let data = {
      "Овощи": {
        "огурцы": 5,
        "помидоры": 3
      },
      "Фрукты": {
        "красные": {
          "клубника": 2,
          "малина": 4
        },
        "зеленые": {
          "яблоко": 6,
          "лайм": 2
        }
      }
    }

    for(let category in data) {
      console.log(category);
      let subCategory = data[category];
      for(let item in subCategory) {
        console.log(item, subCategory[item]);
      }
    }

  </script>
</body>
</html>
