<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", inicial-scale="1.0">
    <!--    <link rel="stylesheet" href="./style.css"> -->
    <title>Tables</title>
  </head>
  <body>

  <style>
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
  </style>

    <table>
      <caption>Название таблицы</caption>
      <thead>
        <tr>
          <th>Заголовок 1</th>
          <th>Заголовок 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Данные 1</td>
          <td>Данные 2</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Итог 1</td>
          <td>Итог 2</td>
        </tr>
      </tfoot>
    </table>

  </body>
</html>
